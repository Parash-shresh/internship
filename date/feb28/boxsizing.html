<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;

}

.div2 {
  width: 300px;
  height: 100px;  
  padding: 50px;/*some time we need padding so adding padding without boxsizing will create disbalance boxees.*/
  border: 1px solid red;
}
/*div3 ma chai border-box haleko so that adding padding to the element wont effect*/
.div3{
	width: 300px;
	height: 100px;  
	padding: 100px;
	border: 1px solid red;
	box-sizing: border-box;
}
</style>
</head>
<body>

<h1>Without box-sizing</h1>

<div class="div1">This div is smaller (width is 300px and height is 100px).</div>
<br>
<div class="div2">This div is bigger (width is also 300px and height is 100px).</div>
<h2>with box sizing</h2>
<div class="div1">Both divs are the same size now!</div>
<br>
<div class="div3">Hooray!</div>

</body>
</html>
