<!DOCTYPE html>
<html>
<head>
	<title>beforeAfterPseudoCode</title>
	<style type="text/css">
			q::before {
		  	content: "«";
		  	color: blue;
			}

			q::after {
			 content: "»";
			 color: red;
			}
	</style>
</head>
<body>
<!-- simple example to understand before after pseudo element is adding "" befor and after a paragraph -->
<q>Some quotes</q>, he said, <q>are better than none.</q>

</body>
</html>
