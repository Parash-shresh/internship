<!-- 
    css media quaries is used to apply css only when a certain condition is true.
for example:when resizing windows, this will trigger anoter css automatically

responsive layout banauda kam lagxa. tablet, mobile , laptop sabai lai kam lagne design

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>

    <style>
        .container{
            background-color: red;
            height: 34vh;
        }
    @media screen and (max-width:800px){
        body{
            background-color: brown;
        }
        
    }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure magni, eum harum quidem et veniam repellat accusamus iusto labore odio vel, tenetur provident nesciunt consectetur vero fugiat magnam quod impedit.
    </div>
</body>
</html>
