<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        body{
            background-color: green;
        }
        @media screen and (max-width: 800px){
            body{
                background-color: red;
            }
        }
        @media screen and (max-width: 600px){
            body{
                background-color: yellow;
            }
        }
        @media screen and (max-width:200px){
            body{
                background-color: black;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus suscipit magni dolores dolorem, nobis aspernatur. Illo aliquam modi mollitia error maxime quos sint sapiente repudiandae pariatur, fugit delectus dicta provident?
    </div>
</body>
</html>
